{% extends "base.html" %}
{% load custom_filters %}  <!-- Load the custom filter -->

{% block content %}
<div class="container">
    <h1>Dashboard</h1>
    <div style="display: flex; gap: 10px;">
        {% for item in data %}
            <div class="card">
                <h3>{{ item.title }}</h3>
                <p>
                    {% if item.title == "Revenue" %}
                        {{ item.count|currency }}  <!-- Apply filter only to Revenue -->
                    {% else %}
                        {{ item.count }}  <!-- Display normally for Users and Orders -->
                    {% endif %}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
