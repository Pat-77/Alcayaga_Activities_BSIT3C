{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .sidebar { width: 300px; height: 100vh; background: #333; color: white; position: fixed; padding: 20px; }
        .sidebar a { color: white; display: block; padding: 10px; text-decoration: none; }
        .sidebar a:hover { background: #555; }
        .content { margin-left: 220px; padding: 20px; }
        .card { background: #f4f4f4; padding: 20px; margin: 10px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'dashboard' %}">Home</a>
        <a href="{% url 'reports' %}">Reports</a>
        <a href="{% url 'settings' %}">Settings</a>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
