<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f8f8f8;
        border-bottom: 2px solid #ddd;
    }

    header h1 {
        font-size: 24px;
        font-weight: 600;
    }

    nav a {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }

    nav a:hover {
        color: #007BFF;
    }

    main {
        padding: 40px 20px;
        text-align: center;
        flex: 1;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    .contact-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }

    .contact-item {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #ffffff;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, color 0.3s;
    }

    .contact-item:hover {
        background-color: #007BFF;
        color: #ffffff;
    }

    footer {
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #777;
        border-top: 1px solid #ddd;
        background-color: #f8f8f8;
    }

    footer p {
        margin: 5px 0;
    }

    footer a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        margin-right: 10px;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <header>
        <h1>Patricia Alcayaga</h1>
        <nav>
            <a href="{% url 'portfolio:portfolio' %}">Home</a>
            <a href="{% url 'portfolio:resume' %}">Resume</a>
            <a href="{% url 'portfolio:projects' %}">Projects</a>
            <a href="{% url 'portfolio:contact' %}">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <p>Feel free to connect with me on social media or drop me an email.</p>

        <div class="contact-links">
            <a href="https://www.instagram.com/prncsspatt" target="_blank" class="contact-item">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/pppptrc" target="_blank" class="contact-item">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://twitter.com/pppptrc" target="_blank" class="contact-item">
                <i class="fab fa-twitter"></i> X (Twitter)
            </a>
            <a href="mailto:patricia.alcayaga728@gmail.com" class="contact-item">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </main>

    <footer>
        <p>Phone: 0910 062 2645</p>
        <p>Email: patricia.alcayaga728@gmail.com</p>
    </footer>
</body>
</html>
